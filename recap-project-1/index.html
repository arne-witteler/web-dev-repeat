<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/7e09c4eb49.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header><h1 class="page_title">Quiz App</h1></header>
    <main class="container">
      <section class="question_list">
        <article class="question_card" data-id="q1">
          <i
            class="fa-regular fa-bookmark bookmark-icon"
            aria-label="bookmark"
          ></i>
          <p>What property flips the axes in flexbox?</p>
          <button class="answer-button" aria-expanded="false">
            Show answer
          </button>
          <p class="answer" hidden>flex-direction</p>
          <ul class="category_list">
            <li class="category">#html</li>
            <li class="category">#flexbox</li>
            <li class="category">#css</li>
          </ul>
        </article>

        <article class="question_card" data-id="q2">
          <i
            class="fa-regular fa-bookmark bookmark-icon"
            aria-label="bookmark"
          ></i>
          <p>What is the default value of flex-direction?</p>
          <button class="answer-button" aria-expanded="false">
            Show answer
          </button>
          <p class="answer" hidden>row</p>
          <ul class="category_list">
            <li class="category">#css</li>
            <li class="category">#flexbox</li>
          </ul>
        </article>

        <article class="question_card" data-id="q3">
          <i
            class="fa-regular fa-bookmark bookmark-icon"
            aria-label="bookmark"
          ></i>
          <p>
            What HTML element is used to define a section that is independent of
            the main content?
          </p>
          <button class="answer-button" aria-expanded="false">
            Show answer
          </button>
          <p class="answer" hidden>article</p>
          <ul class="category_list">
            <li class="category">#html</li>
            <li class="category">#semantics</li>
          </ul>
        </article>
      </section>
    </main>
    <footer>
      <div class="navbar">
        <a href="index.html"
          ><i class="fa-solid fa-circle navbar-icon active"></i
        ></a>
        <a href="bookmarks.html"
          ><i class="fa-regular fa-bookmark navbar-icon"></i
        ></a>
        <a href="profile.html"
          ><i class="fa-regular fa-user navbar-icon"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
